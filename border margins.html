<html>
<head>
<title>Margins</title>
<style>
#full{
background:gold;
margin:20px;
}
#top{
background:gold;
margin-top:20px;
}
#bottom{
background:gold;
margin-bottom:20px;
}
#left{
background:gold;
margin-left:20px;
}
#right{
background:gold;
margin-right:20px;
border: 4px red solid;
}
#different
{
    border: 10px solid red;
    padding: 50px;
    margin: 100px 10px 10px 10px;
}
</style>
</head>
<body>
<p id="different">this text have different sized margin from all side</p>
<p id="full"> this text has a full margin</p>
<p id="top"> this text has a top margin</p>
<p id="bottom"> this text has a bottom margin</p>
<p id="left"> this text has a left margin</p>
<p id="right"> this text has a right margin</p>
</body>
</html>
