<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 600px;
            background-color: red;
        }
        @keyframes blink{
            from{
                background-color: red;
            }
            to{
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div style="animation-name: blink;animation-duration: .069s;animation-iteration-count: 69;">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugiat voluptatem sit ratione maiores ducimus impedit aliquid? Cum vero quia cumque omnis vitae enim?
    </div>
</body>
</html>
