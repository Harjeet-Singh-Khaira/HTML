<!DOCTYPE html>
<html lang="en">
<head>
    <title>variable in javascript</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        let name='riya';
        let number=100;
        let boolean=true;
        document.getElementById('p1').innerHTML=name;
        document.getElementById('p2').innerHTML=number;
        document.getElementById('p3').innerHTML=boolean;
    </script>
</body>
</html>
