<!DOCTYPE html>
<html lang="en">
<head>
    <title>if else statements</title>
</head>
<body>
    <h1>if else statements</h1>
    <script>
        var mysal=500;
        var yoursal=1000;
        if (mysal>yoursal)
        {
            alert('My salary is greater than your salary');
        }
        else
        {
            alert('My salary is less than or equal to your salary');
        }
    </script>
</body>
</html>
