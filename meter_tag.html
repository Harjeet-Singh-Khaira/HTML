<!doctype html>
<html>
<head><title>meter tag</title></head>
<body>
<label for="disk_d">Disk Usage d:</label>
<meter id="disk_d" value="0.25">25%</meter><hr>
<meter value="4" min="0" max="100"></meter>4 out of 100<hr>
<meter value="78" min="0" max="100" low="80"></meter>78 out of 100<hr>
<meter value="90" min="0" max="100" high="85"></meter>90 out of 100<hr>
</body>
</html>
