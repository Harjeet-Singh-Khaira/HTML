<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        p{
            width: 150px;
            height: 50px;
            box-sizing: border-box;/*equalizing the sizes*/
            background-color: aqua;
        }
        #super
        {
            padding: 20px;
            background: gold;
        }
        div
        {
            background-color: rgb(121, 120, 113);
            padding-left: 5px;
            padding-right: 10px;
            padding-top: 9px;
            padding-bottom: 7px;
        }
    </style>
</head>
<body>
    <p>
        This is paragraph content
    </p>
    <div>
        this is content
    </div>
    <div id="super">
        this is content
    </div>
</body>
</html>
