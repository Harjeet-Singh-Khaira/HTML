<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt('Enter year: ')
        if((0 == a%4) && (0 != a%100) || (0 == a%400)){
            document.write('This is a leap year')
        }
        else{
            document.write('This is not a leap year')
        }
    </script>
</body>
</html>
