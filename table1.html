<!DOCTYPE html>
<html lang="en">
<head>
    <title>table1</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr,th,td{
            border: 2px solid brown;
            padding: 30px;
        }
        tr :hover{
            background-color: grey;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4">Table Heading</th>
        </tr>
        <tr>
            <td rowspan="2">cell</td>
            <td colspan="3">cell</td>
        </tr>
        <tr>
            <td>cell</td>
            <td>cell</td>
            <td>cell</td>
        </tr>
        <tr>
            <td>cell</td>
            <td>cell</td>
            <td>cell</td>
            <td>cell</td>
        </tr>
    </table>
</body>
</html>
