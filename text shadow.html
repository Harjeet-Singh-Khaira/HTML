<!doctype html>
<html>
<head>
<title>Example</title>
<style>
h1 {
font-family: sans-serif;
color: white;
text-shadow:
1px 1px 8px black,
.5em -.5em 0 gold,
1em .4em 0 orange,
1.5em .4em 10vw orange,
0 0 10vw gold;
font-size: 10vw;
}
p {
font-family: sans-serif;
color: black;
text-shadow:
2px 1px 8px white,
.5em -.5em 0 gold,
1em .4em 0 purple,
1.5em .4em 10vw pink,
0 0 10vw gold;
font-size: 10vw;
}
</style>
</head>
<body>
<h1>CSS Shadows</h1>
<p>This is another text shadow</p>
</body>
</html>
